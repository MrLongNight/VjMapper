name: "CI-06: Update Changelog"

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Add changelog entry
      env:
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_NUM: ${{ github.event.pull_request.number }}
      run: |
        # Simple changelog update
        CHANGELOG="CHANGELOG.md"
        DATE=$(date +%Y-%m-%d)
        
        # Create changelog if it doesn't exist
        if [ ! -f "$CHANGELOG" ]; then
          echo "# Changelog" > "$CHANGELOG"
          echo "" >> "$CHANGELOG"
          echo "## [Unreleased]" >> "$CHANGELOG"
        fi
        
        # Add entry (use env vars to avoid injection)
        sed -i "/## \[Unreleased\]/a - $DATE: $PR_TITLE (#$PR_NUM)" "$CHANGELOG"
        
        echo "âœ… Changelog updated"
    
    - name: Commit changelog
      run: |
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        if ! git diff --quiet CHANGELOG.md; then
          git add CHANGELOG.md
          git commit -m "docs: Update changelog for PR #${{ github.event.pull_request.number }}"
          git push
        fi
