name: CI-09B:Create Releases

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release-Titel (optional)'
        required: false
        default: ''
      pre_release:
        description: 'Pre-Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  FREETYPE_SYS_USE_PKG_CONFIG: 1
  RUST_BACKTRACE: 1
  RUST_TOOLCHAIN: stable

jobs:
  build-windows-portable:
    name: Windows (portable ZIP)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies (vcpkg/FFmpeg)
        run: |
          choco install vcpkg -y
          vcpkg install ffmpeg:x64-windows
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          profile: minimal
          override: true
      - name: Build Release
        env:
          VCPKG_ROOT: C:\vcpkg
        run: cargo build --release -p mapmap
      - name: Check if binary exists and package
        run: |
          if (!(Test-Path "target\release\mapmap.exe")) {
            Write-Host "Build fehlgeschlagen: mapmap.exe fehlt!"
            exit 1
          }
          mkdir dist
          copy target\release\mapmap.exe dist\VjMapper.exe
      - name: Prepare ZIP
        run: powershell -Command "Compress-Archive -Path dist\* -DestinationPath vjmapper-windows-x64.zip"
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vjmapper-windows-portable-zip
          path: vjmapper-windows-x64.zip

  build-windows-installer:
    name: Windows (Installer MSI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies (vcpkg/FFmpeg)
        run: |
          choco install vcpkg -y
          vcpkg install ffmpeg:x64-windows
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          profile: minimal
          override: true
      - name: Build Release
        env:
          VCPKG_ROOT: C:\vcpkg
        run: cargo build --release -p mapmap
      - name: Check if binary exists
        run: |
          if (!(Test-Path "target\release\mapmap.exe")) {
            Write-Host "Build fehlgeschlagen: mapmap.exe fehlt!"
            exit 1
          }
      - name: Install WiX Toolset
        run: choco install wixtoolset -y
      - name: Build MSI (requires valid .wxs file!)
        shell: pwsh
        run: |
          candle.exe .\crates\mapmap\wix\vjmapper.wxs -out vjmapper.wixobj
          light.exe vjmapper.wixobj -out vjmapper-windows-installer.msi
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: vjmapper-windows-installer-msi
          path: vjmapper-windows-installer.msi

  build-linux:
    name: Linux Release (tar.gz)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install all FFmpeg Dev dependencies and system libs
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libx11-dev \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavdevice-dev \
            libavfilter-dev \
            libswresample-dev \
            ffmpeg \
            libasound2-dev
          if [ -f scripts/install-ffmpeg-dev.sh ]; then
            bash scripts/install-ffmpeg-dev.sh
          fi
          echo '--- Prüfe wichtige Bibliotheken ---'
          pkg-config --exists fontconfig && echo "✓ Fontconfig gefunden" || (echo "✗ Fontconfig fehlt"; exit 1)
          pkg-config --exists freetype2 && echo "✓ Freetype gefunden" || (echo "✗ Freetype fehlt"; exit 1)
          pkg-config --exists alsa && echo "✓ ALSA gefunden" || (echo "✗ ALSA fehlt"; exit 1)
          pkg-config --exists libavutil && echo "✓ libavutil gefunden" || (echo "✗ libavutil fehlt"; exit 1)
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          profile: minimal
          override: true
      - name: Build Release
        run: cargo build --release -p mapmap
      - name: Check if binary exists
        run: |
          if [ ! -f target/release/mapmap ]; then
            echo "Build fehlgeschlagen: mapmap-Binary fehlt!"
            exit 1
          fi
      - name: Package tar.gz
        run: |
          mkdir -p dist
          cp target/release/mapmap dist/
          tar -czvf vjmapper-linux-x64.tar.gz -C dist mapmap
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vjmapper-linux-tar
          path: vjmapper-linux-x64.tar.gz

  publish:
    name: "Create GitHub Release & Attach Assets"
    needs: [build-windows-portable, build-windows-installer, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.release_name }}
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          files: |
            artifacts/vjmapper-windows-portable-zip/vjmapper-windows-x64.zip
            artifacts/vjmapper-windows-installer-msi/vjmapper-windows-installer.msi
            artifacts/vjmapper-linux-tar/vjmapper-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
