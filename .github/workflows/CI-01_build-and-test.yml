name: "CI-01: Build & Test"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (faster builds)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      skip_platforms:
        description: 'Only build on Linux (skip macOS/Windows)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  CARGO_TERM_COLOR: always
  FREETYPE_SYS_USE_PKG_CONFIG: 1
  RUST_BACKTRACE: 1
  # Projekt-MS RUNTIME-Vorgabe (MSRV)
  RUST_TOOLCHAIN: 1.75.0

jobs:
  # Code quality checks
  quality:
    name: Code Quality (Format & Lint)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4

    # explicit toolchain to avoid "toolchain is a required input" errors
    - name: Install Rust toolchain (MSRV for quality checks)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_TOOLCHAIN }}
        profile: minimal
        override: true
        components: rustfmt,clippy

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  # Build and test on multiple platforms
  build-and-test:
    name: Build & Test (${{ matrix.os }}${{ matrix.audio == 'true' && ' - with audio' || '' }})
    runs-on: ${{ matrix.os }}
    # Use a newer toolchain for building (resolver for dependencies that require newer Cargo)
    env:
      RUST_TOOLCHAIN: nightly
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux with native audio support
          - os: ubuntu-latest
            audio: "true"
          # Linux without audio (portable)
          - os: ubuntu-latest
            audio: "false"
          # macOS without audio
          - os: macos-latest
            audio: "false"
          # Windows without audio
          - os: windows-latest
            audio: "false"
        
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain (build)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_TOOLCHAIN }}
        profile: minimal
        override: true
        components: rustfmt,clippy

    - name: Cache Cargo registry and git
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_TOOLCHAIN }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo target
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}-${{ env.RUST_TOOLCHAIN }}
        restore-keys: |
          ${{ runner.os }}-cargo-target-

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libfontconfig1-dev \
          libfreetype6-dev \
          libxcb1-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libx11-dev \
          libavcodec-dev \
          libavformat-dev \
          libavutil-dev \
          libswscale-dev \
          libavdevice-dev \
          libavfilter-dev \
          ffmpeg
        # Verify installations
        pkg-config --exists fontconfig && echo "✓ Fontconfig found" || echo "✗ Fontconfig not found"
        pkg-config --exists freetype2 && echo "✓ FreeType found" || echo "✗ FreeType not found"

    - name: Install Linux audio dev packages
      if: matrix.audio == 'true' && runner.os == 'Linux'
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libasound2-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macos'
      run: |
        brew update
        brew install ffmpeg pkg-config

    - name: Install system dependencies (Windows)
      if: runner.os == 'windows'
      run: |
        echo "Windows build - ensure required native deps (FFmpeg, vcpkg) are available in PATH if needed"

    - name: Set build features
      id: features
      run: |
        if [ "${{ matrix.audio }}" = "true" ]; then
          echo "flags=--features audio" >> $GITHUB_OUTPUT
        else
          echo "flags=" >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Build (Debug)
      env:
        RUST_BACKTRACE: full
      run: cargo build --verbose ${{ steps.features.outputs.flags }}

    - name: Build (Release)
      env:
        RUST_BACKTRACE: full
      run: cargo build --release --verbose ${{ steps.features.outputs.flags }}

    - name: Run tests
      if: ${{ github.event.inputs.skip_tests != 'true' }}
      env:
        RUST_BACKTRACE: full
      run: cargo test --workspace --verbose ${{ steps.features.outputs.flags }}

    - name: Run doc tests
      if: ${{ github.event.inputs.skip_tests != 'true' }}
      run: cargo test --doc --verbose ${{ steps.features.outputs.flags }}

    - name: Generate documentation
      run: cargo doc --no-deps --all-features

    - name: Upload artifacts (Release binary)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: vjmapper-linux-release
        path: target/release/mapmap
        if-no-files-found: ignore

  # Security scanning
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # use newer toolchain for security scanning/build
    env:
      RUST_TOOLCHAIN: nightly
    permissions:
      security-events: write
      contents: read
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain (security)
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ env.RUST_TOOLCHAIN }}
        profile: minimal
        override: true

    - name: Run cargo audit
      uses: rustsec/audit-check@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  # Success gate for branch protection
  ci-success:
    name: CI Success Gate
    needs: [quality, build-and-test, security]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
    
    steps:
    - name: Fail if any job failed or was cancelled
      if: always()
      run: |
        # Check results of dependent jobs and fail if any are not "success"
        if [ "${{ needs.quality.result }}" != "success" ] || [ "${{ needs.build-and-test.result }}" != "success" ] || [ "${{ needs.security.result }}" != "success" ]; then
          echo "::error::One or more required jobs failed or were cancelled."
          echo "quality: ${{ needs.quality.result }}"
          echo "build-and-test: ${{ needs.build-and-test.result }}"
          echo "security: ${{ needs.security.result }}"
          exit 1
        fi
        echo "✓ All CI checks passed successfully"
