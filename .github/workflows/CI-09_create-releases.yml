name: CI-09:Create Releases

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (z.B. v0.1.0) - PFLICHT fÃ¼r Release'
        required: true
        default: 'v0.1.0'
      release_name:
        description: 'Release-Titel (optional, sonst wird Version verwendet)'
        required: false
        default: ''
      pre_release:
        description: 'Pre-Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows-portable:
    name: Windows (portable ZIP)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git (post-checkout)
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # Build WITHOUT ffmpeg on Windows (ffmpeg-next 6.x is incompatible with FFmpeg 7.x)
      - name: Build Release (no ffmpeg - Windows)
        run: cargo build --release -p mapmap
        shell: pwsh

      - name: Check if binary exists and package
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target\release\MapFlow.exe dist\MapFlow.exe
        shell: pwsh

      - name: Prepare ZIP
        run: Compress-Archive -Path dist\* -DestinationPath mapflow-windows-x64.zip
        shell: pwsh

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-portable-zip
          path: mapflow-windows-x64.zip

  build-windows-installer:
    name: Windows (Installer MSI)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git (post-checkout)
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory ${{ github.workspace }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # Build WITHOUT ffmpeg on Windows (ffmpeg-next 6.x is incompatible with FFmpeg 7.x)
      - name: Build Release (no ffmpeg - Windows)
        run: cargo build --release -p mapmap
        shell: pwsh

      - name: Check if binary exists
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }
        shell: pwsh

      - name: Install WiX Toolset
        run: choco install wixtoolset -y

      - name: Build MSI
        shell: pwsh
        run: |
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
          $cargoTargetBinDir = "${{ github.workspace }}\target\release"
          candle.exe .\crates\mapmap\wix\main.wxs -dCargoTargetBinDir="$cargoTargetBinDir" -out mapflow.wixobj -ext WixUIExtension
          light.exe mapflow.wixobj -out mapflow-windows-installer.msi -ext WixUIExtension

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-installer-msi
          path: mapflow-windows-installer.msi

  build-linux:
    name: Linux Release (tar.gz)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure Git (post-checkout)
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential pkg-config \
            clang libclang-dev \
            libfontconfig1-dev libfreetype6-dev \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libx11-dev libavcodec-dev libavformat-dev libavutil-dev \
            libswscale-dev libavdevice-dev libavfilter-dev libswresample-dev \
            ffmpeg libasound2-dev

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # Linux uses Ubuntu's FFmpeg packages (6.x compatible with ffmpeg-next 6.x)
      - name: Build Release (with ffmpeg - Linux)
        run: cargo build --release -p mapmap --features ffmpeg

      - name: Check if binary exists
        run: |
          if [ ! -f target/release/MapFlow ]; then
            echo "Build fehlgeschlagen: MapFlow-Binary fehlt!"
            exit 1
          fi

      - name: Package tar.gz
        run: |
          mkdir -p dist
          cp target/release/MapFlow dist/
          tar -czvf mapflow-linux-x64.tar.gz -C dist MapFlow

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-linux-tar
          path: mapflow-linux-x64.tar.gz

  publish:
    name: "Create GitHub Release & Attach Assets"
    needs: [build-windows-portable, build-windows-installer, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Create and push tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete tag if it already exists (allows re-running)
          git tag -d "${{ steps.tag.outputs.tag }}" 2>/dev/null || true
          git push origin :refs/tags/${{ steps.tag.outputs.tag }} 2>/dev/null || true
          # Create new tag
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ github.event.inputs.release_name || steps.tag.outputs.tag }}
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/mapflow-windows-portable-zip/mapflow-windows-x64.zip
            artifacts/mapflow-windows-installer-msi/mapflow-windows-installer.msi
            artifacts/mapflow-linux-tar/mapflow-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
