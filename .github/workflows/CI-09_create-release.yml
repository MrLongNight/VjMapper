name: Rust Build & Release

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release-Titel (optional)'
        required: false
        default: ''
      pre_release:
        description: 'Pre-Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    tags:
      - 'v*.*.*'

jobs:
  rust-build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_path: target/x86_64-unknown-linux-gnu/release/mapmap
            artifact: vjmapper-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_path: target/x86_64-pc-windows-msvc/release/mapmap.exe
            artifact: vjmapper-windows-x64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Use rust-build.action
        uses: rust-build/rust-build.action@v1
        with:
          RUSTTARGET: ${{ matrix.target }}
          PACKAGES: >
            pkg-config
            libasound2-dev
            libfreetype6-dev
            libfontconfig1-dev
            libxcb1-dev
            libxcb-render0-dev
            libxcb-shape0-dev
            libxcb-xfixes0-dev
            libx11-dev
            ffmpeg
            libavcodec-dev
            libavformat-dev
            libavutil-dev
            libswscale-dev
            libavdevice-dev
            libavfilter-dev
            libswresample-dev
          ARCHIVE_TYPES: zip
          CARGOARGS: --release --all-features --verbose
          BIN: mapmap
          UPLOAD_MODE: none # Upload erfolgt gesammelt im n√§chsten Job

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.bin_path }}

  publish:
    name: Create GitHub Release
    needs: [rust-build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.release_name }}
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          files: |
            artifacts/vjmapper-linux-x64/mapmap
            artifacts/vjmapper-windows-x64.exe/mapmap.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
