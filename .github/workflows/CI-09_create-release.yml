name: CI-09B:Create Releases

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: 'Release-Titel (optional)'
        required: false
        default: ''
      pre_release:
        description: 'Pre-Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  FREETYPE_SYS_USE_PKG_CONFIG: 1
  RUST_BACKTRACE: 1

jobs:
  build-windows-portable:
    name: Windows (portable ZIP)
    runs-on: windows-latest
    steps:
      - name: Configure Git
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory "*"
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install vcpkg dependencies
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,swscale,swresample,avfilter,avdevice]:x64-windows
        shell: pwsh

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build Release
        run: |
          $env:FFMPEG_DIR = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          cargo build --release -p mapmap --features ffmpeg
        shell: pwsh
      
      - name: Check if binary exists and package
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }
          mkdir dist
          copy target\release\MapFlow.exe dist\MapFlow.exe
          $vcpkgBin = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin"
          if (Test-Path $vcpkgBin) {
            Get-ChildItem "$vcpkgBin\*.dll" | Copy-Item -Destination dist\
          }
        shell: pwsh
      
      - name: Prepare ZIP
        run: powershell -Command "Compress-Archive -Path dist\* -DestinationPath mapflow-windows-x64.zip"
      
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-portable-zip
          path: mapflow-windows-x64.zip

  build-windows-installer:
    name: Windows (Installer MSI)
    runs-on: windows-latest
    steps:
      - name: Configure Git
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory "*"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install vcpkg dependencies
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,swscale,swresample,avfilter,avdevice]:x64-windows
        shell: pwsh
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build Release
        run: |
          $env:FFMPEG_DIR = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows"
          cargo build --release -p mapmap --features ffmpeg
        shell: pwsh
      
      - name: Prepare build artifacts for MSI
        run: |
          if (!(Test-Path "target\release\MapFlow.exe")) {
            Write-Host "Build fehlgeschlagen: MapFlow.exe fehlt!"
            exit 1
          }
          $vcpkgBin = "$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\bin"
          if (Test-Path $vcpkgBin) {
            Get-ChildItem "$vcpkgBin\*.dll" | Copy-Item -Destination target\release\
          }
        shell: pwsh
      
      - name: Install WiX Toolset
        run: choco install wixtoolset -y
      
      - name: Build MSI
        shell: pwsh
        run: |
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
          $cargoTargetBinDir = "${{ github.workspace }}\target\release"
          candle.exe .\crates\mapmap\wix\main.wxs -dCargoTargetBinDir="$cargoTargetBinDir" -out mapflow.wixobj -ext WixUIExtension
          light.exe mapflow.wixobj -out mapflow-windows-installer.msi -ext WixUIExtension
      
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-windows-installer-msi
          path: mapflow-windows-installer.msi

  build-linux:
    name: Linux Release (tar.gz)
    runs-on: ubuntu-24.04
    steps:
      - name: Configure Git
        run: git config --global --add safe.directory "*"
      - uses: actions/checkout@v4
      
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential pkg-config \
            libfontconfig1-dev libfreetype6-dev \
            libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev \
            libx11-dev libavcodec-dev libavformat-dev libavutil-dev \
            libswscale-dev libavdevice-dev libavfilter-dev libswresample-dev \
            ffmpeg libasound2-dev clang llvm
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build Release
        run: cargo build --release -p mapmap --features ffmpeg
      
      - name: Check if binary exists
        run: |
          if [ ! -f target/release/MapFlow ]; then
            echo "Build fehlgeschlagen: MapFlow-Binary fehlt!"
            exit 1
          fi
      
      - name: Package tar.gz
        run: |
          mkdir -p dist
          cp target/release/MapFlow dist/
          tar -czvf mapflow-linux-x64.tar.gz -C dist MapFlow
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapflow-linux-tar
          path: mapflow-linux-x64.tar.gz

  publish:
    name: "Create GitHub Release & Attach Assets"
    needs: [build-windows-portable, build-windows-installer, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Configure Git
        run: git config --global --add safe.directory "*"
      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.inputs.release_name }}
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          files: |
            artifacts/mapflow-windows-portable-zip/mapflow-windows-x64.zip
            artifacts/mapflow-windows-installer-msi/mapflow-windows-installer.msi
            artifacts/mapflow-linux-tar/mapflow-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
